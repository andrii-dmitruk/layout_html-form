<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet"
          href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="fieldset__label">
          Surname:
          <input type="text"
                 name="userSurname"
                 minlength="2"
                 maxlength="30"
                 required
                 autocomplete="off">
        </label>
        <label class="fieldset__label">
          Name:
          <input type="text"
                 name="userName"
                 minlength="2"
                 maxlength="30"
                 required
                 autocomplete="off">
        </label>
        <label class="fieldset__label">
          How old are You?
          <input type="number"
                 name="userAge"
                 min="1"
                 max="100"
                 value="12"
                 required>
        </label>
        <label class="fieldset__label">
          Full date of birth:
          <input type="date"
                 name="userDateOfBirth">
        </label>
        <label class="fieldset__label">
          I accept the term of the agreement
          <input type="checkbox"
                 name="termsCheckbox"
                 required>
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="fieldset__label">
          E-mail:
          <input type="email"
                 name="userEmail"
                 placeholder="email@example.com"
                 required>
        </label>
        <label class="fieldset__label">
          Password:
          <input type="password"
                 name="userPassword"
                 minlength="5"
                 maxlength="32"
                 required>
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="fieldset__label"
               for="#">
          Do you love cats?
          <label>
            <input type="radio"
                   name="loveCats"
                   value="Yes">
            Yes
          </label>
          <label>
            <input type="radio"
                   name="loveCats"
                   value="No">
            No
          </label>
        </label>
        <label class="fieldset__label">
          What is your favorite color?
          <input type="color"
                 name="favoriteColor">
        </label>
        <label class="fieldset__label">
          What time do you go to bed?
          <input type="time"
                 name="goToBedTime">
        </label>
        <label class="fieldset__label">
          What are your favorite brand of cars?
          <select name="favoriteCar"
                  multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="fieldset__label">
          How do you rate our work?
          <input type="range"
                 name="rateWork"
                 min="0"
                 max="100"
                 step="10"
                 value="0">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="fieldset__label">
          Comments:
          <textarea name="comments"
                    cols="20"
                    rows="2"></textarea>
        </label>
        <label class="fieldset__label">
          Would you recommend us?
          <select name="recommend">
            <option value="Yes"
                    selected>Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript"
            src="./main.js"></script>
  </body>

</html>
